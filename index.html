<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <input type="text" id="show" placeholder="..." readonly>
            <div class="numbers grid">
                <button class="color-block" onclick="calculateNum(7)">7</button>
                <button class="color-block" onclick="calculateNum(8)">8</button>
                <button class="color-block" onclick="calculateNum(9)">9</button>
                <button class="operator" onclick="showOperator('/')">/</button>
                <button class="color-block" onclick="calculateNum(4)">4</button>
                <button class="color-block" onclick="calculateNum(5)">5</button>
                <button class="color-block" onclick="calculateNum(6)">6</button>
                <button class="operator" onclick="showOperator('*')">*</button>
                <button class="color-block" onclick="calculateNum(1)">1</button>
                <button class="color-block" onclick="calculateNum(2)">2</button>
                <button class="color-block" onclick="calculateNum(3)">3</button>
                <button class="operator" onclick="showOperator('-')">-</button>
                <button class="color-block" onclick="showOperator('.')">.</button>
                <button class="color-block" onclick="calculateNum(0)">0</button>
                <button class="operator" onclick="showOperator('+')">+</button>
                <button class="equal" onclick="getSum()">=</button>
                <button class="clear" onclick="clearNum()">C</button>
            </div>
        </div>
    </div>
    <footer><small>This project was coded by Darraneica Robinson. It is <a href="https://github.com/Darraneica/basic-calculator" target="_blank">open-sourced.</a></small></footer>

    <!-- Audio for Button Press -->
    <audio id="buttonSound" src="button-press.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
